<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Agregar Cultivo</title>
    <link href="/static/css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- // <script src="/static/js/ie-emulation-modes-warning.js"></script> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body alink="white" vlink= "white">
    <div class="wrapper">
        <header id="header1">
            <p class="titulo left">FenoTec</p>
            <nav>
                <ul class="">
                    <li class="left">{{usuario.username}} {{usuario.lastname}} </li>
                    <li class="left">
                        <a href="/perfil_cultivador">Cultivos  </a>
                    </li>
                    <li class="left" >
                        <a href="/formulario_cultivo">Agregar cultivo <div class="pip left">|</div> </a>
                    </li>
                    <li class="left"><a href="/salir/">Salir  <div class="pip left">|</div></a></li>
                </ul>
            </nav>
        </header>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">

            <!-- CONTENIDO -->
            <h1>Agregar Nuevo Cultivo</h1>
            <br>
            <form   action="/agregar_cultivo/" method= "POST" id="formulario">
                {% csrf_token %}

                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre Cultivo</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ejemplo: Fluricultivo Unos" name="nombre_cultivo" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Tipo de Cultivo</label>
                    <select name='tipo' class="form-control" id="exampleInputPassword1">
                        {% for i in tipocultivos %}
                        <option value='{{i.pk}}'>{{i.nombre_tipo_cultivo}}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Agregar Cultivo</button>
            </form>
                <!-- FIN CONTENIDO -->
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- fin margin -->


        <div class="push"></div>
    </div>
    <footer>
        <div class="footer">
            <br>
            <p>Copyright (c) FenoTec 2015</p>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- // <script src="/static/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
