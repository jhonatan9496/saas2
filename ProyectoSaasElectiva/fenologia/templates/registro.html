  <body>

    <div class="wrapper">
        <header id="header1">
            <p class="titulo left">FenoTec</p>
            <nav>
                <ul class="">
                   
                    <li class="left"><a href="/">Ingresar  <div class="pip left">|</div></a></li>
                </ul>
            </nav>
        </header>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">

 <!-- contenido -->

        <form class="form-horizontal" method="POST" action="/registrar/">
{% csrf_token %}
          <p class="contact"><label for="name">Nombre</label></p> 
          <input id="name" name="name" placeholder="Nombre completo" required="" tabindex="1" type="text"> 
           
          <p class="contact"><label for="email">Correo</label></p> 
          <input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
                
                <p class="contact"><label for="username">Nombre de usuario</label></p> 
          <input id="username" name="username" placeholder="nombre de usuario" required="" tabindex="2" type="text"> 

          <p class="contact"><label for="username">Nombre</label></p> 
          <input id="username" name="first_name" placeholder="nombre de usuario" required="" tabindex="2" type="text"> 

          <p class="contact"><label for="username">Apellido</label></p> 
          <input id="username" name="last_name" placeholder="nombre de usuario" required="" tabindex="2" type="text"> 
           
                <p class="contact"><label for="password">Contraseña nueva</label></p> 
          <input type="password" id="password" name="password" required=""> 
                <p class="contact"><label for="repassword">Repetir contraseña</label></p> 
          <input type="password" id="repassword" name="repassword" required=""> 
        
            <p class="contact"><label for="phone">Numero de telefono</label></p> 
            <input id="phone" name="phone" placeholder="999-999-9999" required="" type="text"> <br>
            <input class="btn btn-success" name="submit" id="submit" tabindex="5" value="Registrar" type="submit">    
   </form> 




                <!-- FIN CONTENIDO -->
