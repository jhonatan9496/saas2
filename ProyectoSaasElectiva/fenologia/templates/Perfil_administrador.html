<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Template</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
    <!-- Custom styles for this template -->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
        <header id="header1">
            <p class="titulo left">FenoTec</p>
            <nav>
                <ul class="">
                    <li class="left">
                        <a href="/preguntar/">Usuarios</a>
                    </li>
                    <li class="left" >
                        <a href="/listar_tipo/">Agregar tipo cultivo<div class="pip left">|</div> </a>
                    </li>
                    <li class="left"><a href="/salir/">Salir  <div class="pip left">|</div></a></li>
                </ul>
            </nav>
        </header>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">

            <!-- CONTENIDO -->
            <br>
            <h1>Usuarios Fenotec</h1>
            <br>



            <table class="table tabla table-striped"  >
                    <tr>
                        <td><strong>Numero</strong></td>
                        <td><strong>Nombre</strong></td>
                        <td><strong>Apellidos</strong></td>
                        <td><strong>Activo</strong></td>
                        <td><strong>Eliminar</strong></td>

                        

                    </tr>
                {%  for i in cultivadores %}
                    <tr>
                        <td>  {{i.user.pk}} </td>
                        <td>  {{i.user.first_name}} </td>
                        <td>  {{i.user.last_name}} </td>
                        <td>  {{i.user.is_active}} </td>
                        <td><button class="btn btn-danger ">  <i class="icon-trash icon-white"></i>
                         </button></td>

                        

                    </tr>
                    {% endfor %}
                </table>


                <!-- FIN CONTENIDO -->
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- fin margin -->


        <div class="push"></div>
    </div>
    <footer>
        <div class="footer">
            <br>
            <p>Copyright (c) FenoTec 2015</p>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
